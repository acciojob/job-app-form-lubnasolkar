<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="POST">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required>

  <label for="gender">Gender*</label>
  <input type="radio" id="gender_male" name="gender" value="male" required>
  <label for="gender_male">Male</label>
  <input type="radio" id="gender_female" name="gender" value="female" required>
  <label for="gender_female">Female</label>

  <label for="laptop">Laptop Brands</label>
  <select id="laptop" name="laptop">
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select>

  <label for="age">Age*</label>
  <input type="number" id="age" name="age" required>

  <label for="dob">DOB*</label>
  <input type="date" id="dob" name="dob" required>

  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required>

  <label for="portfolio">Portfolio URL</label>
  <input type="text" id="portfolio" name="portfolio">

  <button type="submit">Submit</button>
</form>

</body>

</html>
