<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
       <form action="" method="post" >
    <header>
        <h3>Job App Form</h3>
  </header>
    <body>
    <div>
            <label for="name" >Name*</label>
            <input type="text" placeholder="Name" required id="name">
        </div>
        <div>
            <label for="email" >Email*</label>
            <input type="email" placeholder="Email" required id="email">
            <br>
        </div>
        <div>
            <label  for = "gender">Gender*</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="Female"required>
            <label for="female">Female</label>
        </div>    
        <div>
            <label for="laptop">Laptop Brands</label>

            <select id="laptop">
                <option>choose Brand name </option>
                <option value="Laptop" >Apple</option>
                <option value="Laptop">Asus</option>
                <option value="Laptop">HP</option>
            </select>
    </div>
        <div>
            <label for="age" >Age*</label>
            <input type="number" required id="age" >
            <br>
        </div>
        <div>
            <label for="dob" >DOB*</label>
            <input type="date" required id="dob" >
            <br>
        </div>
        <div>
            <label for="password" >Password*</label>
            <input type="password" required id="password">
            <br>
        </div>
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" />
        <br>

        <button type="submit">Submit button</button>
        </div>
</form>
    </body>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
