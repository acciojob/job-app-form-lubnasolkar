<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form>
		<div>
	<label for="name">Name*</label>
  <input type="text" id="name" name="name" required>
	 </div> <br
		<div>
	<label for="email">Email*</label>
  <input type="email" id="email" name="email" required>
</div> <br>
	<div>
  <label for="gender">Gender*</label>
  <input type="radio" id="gender_male" name="gender" value="male" required>
  <label for="gender_male">Male</label>
  <input type="radio" id="gender_female" name="gender" value="female" required>
  <label for="gender_female">Female</label>
		</div> <br
	<div>
  <label for="laptop">Laptop Brands</label>
  <select id="laptop" name="laptop">
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select> 
</div> <br
		<div> 
			
  <label for="age">Age*</label>
  <input type="number" id="age" name="age" required>
</div> <br
		<div>
  <label for="dob">DOB*</label>
  <input type="date" id="dob" name="dob" required>
</div> <br
		<div>
  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required>
</div> <br
		<div>
  <label for="portfolio">Portfolio URL</label>
  <input type="text" id="portfolio" name="portfolio">
</div>
		<div>
  <button type="submit">Submit</button>
		</div>
</form>
	

</body>

</html>
